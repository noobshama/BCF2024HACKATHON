<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Schedules</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Global Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Button Styling */
        button {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Table Styling */
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9f5e9;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px 0;
            color: #666;
            font-size: 14px;
            position: fixed;
            width: 100%;
            bottom: 0;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Train Schedules</h1>
    <button onclick="fetchTrains()">Load Trains</button>

    <!-- Table for displaying train schedules -->
    <table id="trainTable">
        <thead>
            <tr>
                <th>Train Name</th>
                <th>Route</th>
                <th>Capacity</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Footer -->
    <footer>
        Â© 2024 Train Schedules App
    </footer>

    <script>
        async function fetchTrains() {
            try {
                const response = await fetch('http://localhost:5000/api/trains');
                
                // Log the raw response to the console
                console.log('Raw response:', response);

                // Convert the response to JSON
                const trains = await response.json();

                // Log the parsed JSON data to the console
                console.log('Parsed train data:', trains);

                const tableBody = document.querySelector('#trainTable tbody');
                tableBody.innerHTML = ''; // Clear previous data

                // Populate the table with train data
                trains.forEach(train => {
                    const row = `<tr>
                        <td>${train.name}</td>
                        <td>${train.route}</td>
                        <td>${train.capacity}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                // Log any errors to the console
                console.error('Error fetching trains:', error);
            }
        }
    </script>
</body>
</html>
